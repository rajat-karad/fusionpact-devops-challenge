name: Fusionpact CI/CD (EC2 Direct Deploy)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Python for backend tests
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ Install backend dependencies
      - name: Install Backend Dependencies
        run: |
          cd backend
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Run backend tests
      - name: Run Backend Tests
        run: |
          cd backend
          source venv/bin/activate
          # Example test command (replace with your actual test command)
          python -m pytest tests

      # 5️⃣ SSH to EC2 and deploy
      - name: SSH Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd ~/fusionpact-devops-challenge
            git reset --hard
            git pull origin main
            docker-compose build
            docker-compose up -d
