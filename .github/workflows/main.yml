name: Fusionpact CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3️⃣ Log in to DockerHub (replace secrets)
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4️⃣ Build Docker images
      - name: Build frontend
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/fusionpact-frontend:latest ./frontend

      - name: Build backend
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/fusionpact-backend:latest ./backend

      # 5️⃣ Push Docker images
      - name: Push frontend
        run: docker push ${{ secrets.DOCKER_USERNAME }}/fusionpact-frontend:latest

      - name: Push backend
        run: docker push ${{ secrets.DOCKER_USERNAME }}/fusionpact-backend:latest

      # 6️⃣ Deploy to AWS EC2
      - name: SSH Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd ~/fusionpact-devops-challenge
            docker-compose pull
            docker-compose up -d
